<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Fahasa</title>
</head>

<body>
    <header id="header">
    </header>
    <main>
        <div class="content">
            <div class="container">
                <div class="banner">
                    <div class="slider">
                        <div class="slides">
                            <img class="item" src="image/sp1.webp" alt="">
                            <img class="item" src="image/sp2.webp" alt="">
                            <img class="item" src="image/sp3.webp" alt="">
                            <img class="item" src="image/sp4.webp" alt="">
                            <img class="item" src="image/sp5.webp" alt="">
                        </div>
                        <div class="slider__icons">
                            <i class="fa-solid fa-arrow-left icon-left "></i>
                            <i class="fa-solid fa-arrow-right icon-right"></i>
                        </div>
                    </div>
                    <div class="banner-image">
                        <img src="image/banner1.webp" alt="banner">
                        <img src="image/banner2.webp" alt="banner">
                    </div>
                </div>
                <div class="intro">
                    <img src="image/item1.webp" alt="">
                    <img src="image/item2.webp" alt="">
                    <img src="image/item3.webp" alt="">
                    <img src="image/item4.webp" alt="">
                </div>
                <div class="options">
                    <div class="option">
                        <img src="image/icon1.webp" alt="">
                        <p>
                            D.Day 15.06
                        </p>
                    </div>
                    <div class="option">
                        <img src="image/icon2.webp" alt="">
                        <p>
                            Flash Sale
                        </p>
                    </div>
                    <div class="option">
                        <img src="image/icon3.webp" alt="">
                        <p>
                            Bình Tây
                        </p>
                    </div>
                    <div class="option">
                        <img src="image/icon4.webp" alt="">
                        <p>
                            Vĩnh Thịnh
                        </p>
                    </div>
                    <div class="option">
                        <img src="image/icon5.webp" alt="">
                        <p>
                            Mã Giảm Giá
                        </p>
                    </div>
                    <div class="option">
                        <img src="image/icon6.webp" alt="">
                        <p>
                            Sản Phẩm Mới
                        </p>
                    </div>
                    <div class="option">
                        <img src="image/icon7.webp" alt="">
                        <p>
                            Sản Phẩm <br> Được Trợ Giá
                        </p>
                    </div>
                    <div class="option">
                        <img src="image/icon8.webp" alt="">
                        <p>
                            Phiên Chợ <br> Đồ Cũ
                        </p>
                    </div>
                    <div class="option">
                        <img src="image/icon9.webp" alt="">
                        <p>
                            Bán Sỉ
                        </p>
                    </div>
                    <div class="option">
                        <img src="image/icon10.webp" alt="">
                        <p>
                            Manga
                        </p>
                    </div>
                </div>
                <div class="product-layout">
                    <div class="product__title">
                        <img src="image/icon_dealhot_new.webp" alt="">
                        <span>Xu Hướng Mua Sắm</span>
                    </div>
                    <div class="products">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer"></footer>
    <script src="main.js"></script>
    <script src="fetchApi.js"></script>
    <script src="getData.js"></script>

</body>

</html>
