<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="header.css">
    <title>Header</title>
</head>

<body>
    <header class="header">
        <div class="header__banner">
            <img src="image/banner.webp" class="" alt="banner">
            <a href="index.html"><img src="image/logo.webp" alt="image logo" class="header__logo mobile "></a>
        </div>
        <div class="container">
            <div class="header-section">
                <a href="index.html"><img src="image/logo.webp" alt="image logo" class="header__logo"></a>
                <div class="search">
                    <input id="search" name="search" type="text" placeholder="Tìm kiếm sản phẩm..">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <div class="dropdown">
                        <div class="item">

                        </div>
                    </div>
                </div>
                <div class="header__icons">
                    <div class="icon-noti">
                        <i class="fa-solid fa-bell"></i>
                        <p>
                            <a href="#">
                                Thông báo
                            </a>
                        </p>
                    </div>
                    <div class="icon-cart">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <p>
                            <a href="cart.html">
                                Giỏ hàng
                            </a>
                        </p>

                    </div>
                    <div class="icon-user">
                        <i class="fa-solid fa-user"></i>
                        <p>
                            <a href="account.html">
                                Tài khoản
                            </a>
                        </p>

                    </div>
                </div>
            </div>

        </div>
    </header>
    <script src="search.js" type="module"></script>
