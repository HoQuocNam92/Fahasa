<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="account.css">
    <title>Document</title>
</head>

<body>
    <div class="account">
        <div class="overlay">

        </div>
        <div class="account-section">
            <div class="title">
                <span>Đăng nhập</span>
                <span>Đăng ký</span>
            </div>
            <div class="form">
                <div class="form-input">
                    <label for="Email">Email</label>
                    <input type="text" name="Email" id="Email">
                    <label class="errorEmail">Email không đúng</label>

                </div>
                <div class="form-input password">
                    <label for="Password">Mật khẩu</label>
                    <input type="password" name="Password" id="Password">
                    <label class="errorPassword">Mật khẩu không đúng</label>
                    <span class="show">Hiện</span>
                </div>
                <div class="forgot-password">
                    <a href="#">Quên mật khẩu</a>
                </div>
                <div class="btn">
                    <button class="login"><a href="#">Đăng nhập</a></button>
                    <button class="skip"><a href="index.html">Bỏ qua</a></button>
                </div>
            </div>
        </div>
    </div>
    <script src="account.js"></script>
</body>

</html>
