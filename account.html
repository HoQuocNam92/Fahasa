<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="account.css">
    <title>Document</title>
</head>

<body>
    <div class="account">
        <div class="overlay">
        </div>
        <div class="account-section">
            <div class="title">
                <span class="loginBtn active">Đăng nhập</span>
                <span class="registerBtn">Đăng ký</span>
            </div>
            <div class="form-section login-form active">
                <div class="form">
                    <div class="form-input">
                        <label>Email</label>
                        <input type="text" class="email" placeholder="Nhập email">
                    </div>
                    <div class="form-input password">
                        <label>Mật khẩu</label>
                        <input type="password" class="password" placeholder="Nhập mật khẩu">
                        <span class="show">Hiện</span>
                    </div>
                    <div class="btn">
                        <button onclick="Login()" class="login"><a href="#">Đăng nhập</a></button>
                        <button class="skip"><a href="index.html">Bỏ qua</a></button>
                    </div>
                </div>
            </div>

            <div class="form-section register-form">
                <div class="form">
                    <div class="form-input">
                        <label>Email</label>
                        <input type="text" class="email" placeholder="Nhập email">
                        <label class="errorEmail">Email không hợp lệ</label>
                    </div>
                    <div class="form-input">
                        <label>Tên tài khoản</label>
                        <input type="text" class="username" placeholder="Nhập tên tài khoản">
                        <label class="errorName">Tên tài khoản không hợp lệ</label>

                    </div>
                    <div class="form-input password">
                        <label>Mật khẩu</label>
                        <input type="password" class="password" placeholder="Nhập mật khẩu">
                        <label class="errorPassword">Mật khẩu không hợp lệ</label>
                        <span class="show">Hiện</span>
                    </div>
                    <div class="btn">
                        <button onclick="Register()" class="register"><a href="#">Đăng ký</a></button>
                        <button class="skip"><a href="account.html">Đăng nhập</a></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="account.js"></script>
</body>

</html>
